<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marine Fit App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Header Section -->
    <header>
        <h1>Marine Fit App</h1>
    </header>

    <!-- Main Dashboard Section -->
    <section class="dashboard">
        <div class="motivational">
            <!-- Drill Sergeant placeholder image -->
            <img src="assets/drill-sergeant-placeholder.png" alt="Drill Sergeant">
            <p>Gear Up, Marine!</p>
        </div>

        <!-- Workout Categories -->
        <div class="workout-categories">
            <button class="category-btn" id="btn-beginner">Boot Camp - Level 1</button>
            <button class="category-btn" id="btn-intermediate">Boot Camp - Level 2</button>
            <button class="category-btn" id="btn-advanced">Boot Camp - Level 3</button>
        </div>

        <!-- Calendar Progress Tracker -->
        <div class="calendar">
            <span class="day">Mon</span>
            <span class="day">Tue</span>
            <span class="day">Wed</span>
            <span class="day">Thu</span>
            <span class="day">Fri</span>
            <span class="day">Sat</span>
            <span class="day">Sun</span>
        </div>
    </section>

    <!-- Link to JavaScript -->
    <script src="js/script.js"></script>
</body>

</html>
